<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Puzzle</title>
    <style>
        body {
            background-color: #ADD8E6;
            /* Light Blue background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            /* Semi-transparent background */
            padding: 30px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Subtle shadow for better visual separation */
        }

        .container h1 {
            font-size: 32px;
            /* Increased font size */
            margin-bottom: 30px;
            color: #333;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-container button {
            background-color: white;
            color: black;
            border: none;
            padding: 25px 50px;
            /* Increased padding for larger buttons */
            margin: 15px 0;
            font-size: 24px;
            /* Increased font size */
            font-weight: bold;
            /* Bold text */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px;
            /* Increased width for larger buttons */
        }

        .button-container button:hover {
            background-color: lightgray;
            transform: scale(1.05);
            /* Slightly increase the size on hover for a visual effect */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CodeCraft Odyssey</h1>
        <div class="button-container">
            <button onclick="window.location.href='wp2.html'">
                PLAY
            </button>
        </div>
    </div>
</body>

</html>
