<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Language Buttons</title>
    <style>
        body {
            background-color: #ADD8E6; /* Light Blue background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 30px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for better visual separation */
        }
        .container h1 {
            font-size: 32px; /* Increased font size */
            margin-bottom: 30px;
            color: #333;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container button {
            background-color: white;
            color: black;
            border: none;
            padding: 25px 50px; /* Increased padding for larger buttons */
            margin: 15px 0;
            font-size: 20px; /* Increased font size */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 300px; /* Increased width for larger buttons */
        }
        .button-container button:hover {
            background-color: lightgray;
            transform: scale(1.05); /* Slightly increase the size on hover for a visual effect */
        }
        .button-container img {
            margin-right: 15px;
            height: 40px; /* Increased size */
            width: 40px; /* Increased size */
        }
            .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        text-decoration: none;
        color: #333;
        font-size: 18px;
        padding: 8px 12px;
        background-color: #f2f2f2;
        border-radius: 4px;
        transition: background-color 0.3s;
        }

.back-btn:hover {
    background-color: #e0e0e0;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <a href="wp1.html" class="back-btn">&#8592; Back</a>
            <h1>Choose Programming Language</h1>
            <button onclick="location.href='index (2).html?lang=cpp'">
                <img src="c++.png" alt="C++ Logo">
                C++
            </button>
            <button onclick="location.href='index (2).html?lang=c'">
                <img src="c.png" alt="C# Logo">
                C
            </button>
            <button onclick="location.href='index (2).html?lang=python'">
                <img src="Python.jpg" alt="Python Logo">
                Python
            </button>
            <button onclick="location.href='index (2).html?lang=java'">
                <img src="java.jpg" alt="Java Logo">
                Java
            </button>
            <button onclick="location.href='index (2).html?lang=js'">
                <img src="jvs.png" alt="JavaScript Logo">
                JavaScript
            </button>
        </div>
    </div>
</body>
</html>
